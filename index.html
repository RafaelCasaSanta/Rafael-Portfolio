<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('.links a');

        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);

                window.scrollTo({
                    top: targetSection.offsetTop - 50, // Ajuste para acomodar a barra de navegação
                    behavior: 'smooth'
                });

                // Adicione/remova a classe ativa conforme necessário
                navLinks.forEach(navLink => navLink.classList.remove('active'));
                this.classList.add('active');
            });
        });
    });

    var div = document.getElementById('log');
    var texto = 'Olá, sou Rafael, desenvolvedor de software full stack. Gosto muito de criar novas soluções inovadoras e ágeis que possam agregar para a tecnologia. Possuo conhecimento sólido em PHP, Laravel, JavaScript, React, TypeScript, HTML, CSS, Docker e Git. Tenho comprometimento em desenvolver soluções de qualidade. Também possuo habilidades em MySQL, AdonisJS, Node.js, Bootstrap e Ant Design.';

    function escrever(str, el) {
    var char = str.split('').reverse();
    var typer = setInterval(function() {
        if (!char.length) return clearInterval(typer);
        var next = char.pop();
        el.innerHTML += next;
    }, 20);
    }

escrever(texto, div);
</script>
